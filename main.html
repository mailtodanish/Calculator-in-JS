<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator in JS</title>
    <link rel="stylesheet" href="main.css" class="css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <div class="calculator">
  
   <input id="CalcInput" type="text" class="cal">
   <table>
       <tr>
           <td class="cell">7</td>
           <td class="cell">8</td>
           <td class="cell">9</td>
           <td class="cell">/</td>
       </tr>
       <tr>
        <td class="cell">4</td>
        <td class="cell">5</td>
        <td class="cell">6</td>
        <td class="cell">x</td>
    </tr>
    <tr>
        <td class="cell">1</td>
        <td class="cell">2</td>
        <td class="cell">3</td>
        <td class="cell">+</td>
    </tr>
    <tr>
        <td class="cell">0</td>
        <td class="cell">00</td>
        <td class="cell">.</td>
        <td class="cell">-</td>
    </tr>
    <tr>
        <td class="cell" colspan="3">=</td>
        <td class="cell">C</td>
    </tr>
   </table>
</div>
<div class="msg">
    Written in Pure Java Script<br>
    <a href="https://github.com/mailtodanish?tab=repositories">git</a>
</div>
<img class="big-circle" src="./img/big-eclipse.svg" alt="" />
<img class="medium-circle" src="./img/mid-eclipse.svg" alt="" />
<img class="small-circle" src="./img/small-eclipse.svg" alt="" />
</body>
</html>
